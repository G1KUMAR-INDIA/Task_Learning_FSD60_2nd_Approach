<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sum of all number in array
        //Given array [1,4.7.9,40]
        //Anonymous Function Approach
        var arr=[1,4,7,9,40]
        var Sum=function(arr){
            var add=0;
            for(var i=0;i<arr.length;i++){
                add=add+arr[i]
            }
            return add;
        }
        console.log(Sum(arr))
        
        //IIFE function Approach
        var sum2=(function(arr){
            var add=0;
            for(var i=0;i<arr.length;i++){
                add=add+arr[i]
            }
            return add;
        })(arr)
        console.log(sum2)
    </script>
</body>
</html>
