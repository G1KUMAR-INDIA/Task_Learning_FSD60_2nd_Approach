<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Convert all the strings to title caps using Anonymous and IIFE Function        
        //Anonymous Function Approach
        var str =["c","python","java","javascript","nodeJS"]
        //console.log(str.length)
        var titlecase=function(str){
            var word=[];
            for(var i=0;i<str.length;i++){
                var a= str[i].charAt(0).toUpperCase()+str[i].substring(1,str[i].length);
                word.push(a)
            }
            return word;
        }
        console.log(titlecase(str))
        
        //IIFE function Approach
        var titlecase2=(function(str){
            var word=[];
            for(var i=0;i<str.length;i++){
                var a= str[i].charAt(0).toUpperCase()+str[i].substring(1,str[i].length);
                word.push(a)
            }
            return word;
        })(str)
        console.log(titlecase2)
    </script>
</body>
</html>
