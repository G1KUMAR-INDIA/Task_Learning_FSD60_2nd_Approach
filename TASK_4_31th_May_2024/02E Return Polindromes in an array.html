<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Returning Palindroms in an array
        //Arrow Function Approach
        var str=["racecar", "hello", "madam", "world", "level", "javascript","rotator"]
        var polindrom=(str)=>{
            var str1=[]
            //console.log(str)          
            for(var i=0;i<=str.length;i++){                
                var rev = str[i].split('').reverse().join('');
                //console.log(word)
                if(str[i]==rev){
                    str1.push(str[i])
                }
            } 
            return str1;           
        }
        console.log(polindrom(str));
    </script>
</body>
</html>
